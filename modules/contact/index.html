



<div>
<div class="col-md-8" style="margin-top: 100px">
	<form name="myForm" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="Fname">First Name* :</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="fName" ng-model="user.firstName" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Lname">Last Name :</label>
    <div class="col-sm-10"> 
      <input type="name" class="form-control" id="lName" ng-model="user.lastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Lname">Mail-ID* :</label>
    <div class="col-sm-10"> 
      <input type="email" class="form-control" id="MID" ng-model="user.mail" placeholder="E-mail">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="message">Message* :</label>
    <div class="col-sm-10"> 
      <textarea type="text" class="form-control" id="MSG" rows="5" ng-model="user.msg" placeholder="Your Message Here..."></textarea>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-info" ng-disabled="myForm.$invalid" ng-click="onSubmit(user)">Submit</button>
    </div>
  </div>
	</form>



</div>
</div>
